
{% extends 'base.html' %}
{% block content %}

<div class="container my-3">        <!--my-3:마진 y(top,bottom을 3씩줌) -->
    <h2 class="border-bottom py-2">{{question.subject}}</h2> <!-- 질문 상세보기 페이지 -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line">
                {{question.content}}
            </div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{question.create_date}}
                </div>
            </div>
        </div>
    </div>
    <h5 class="border-bottom my-3 py-2">{{question.answer_set.count}}개의 답변이 있습니다.</h5>
    {% for answer in question.answer_set.all %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line">
                {{answer.answer_content}}          <!-- 답변내용 -->
            </div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ answer.create_date }}
                </div>
            </div>

        </div>

    </div><!-- card my-3 end -->
    {% endfor %}

<form action="{% url 'app1:answer_create' question.id %}" method="post">
    {% csrf_token %}
    <textarea name="answer_content" id="answer_content" rows="15"></textarea>
    <input type="submit" value="답변등록하기">
</form>
</div>
{% endblock %}
