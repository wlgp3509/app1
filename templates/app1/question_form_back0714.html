{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2"> 질문등록 </h5>

    {% csrf_token %}    <!-- 설정 -->
    {{ form.as_p }}   <!--테이블에 데이터-->

  </form>

</div>

{% endblock %}
